<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor Decoder</title>
    <link rel="stylesheet" href="styles.css">
    <!-- OpenCV.js -->
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>Resistor Decoder</h1>
        
        <div class="camera-container">
            <video id="videoInput" autoplay playsinline></video>
            <canvas id="canvasOutput"></canvas>
        </div>

        <div class="controls">
            <button id="startButton">Start Camera</button>
            <button id="stopButton" disabled>Stop Camera</button>
            <div class="zoom-control">
                <label for="zoomSlider">Zoom:</label>
                <input type="range" id="zoomSlider" min="1" max="5" step="0.1" value="1">
            </div>
        </div>

        <div class="results">
            <h2>Detected Resistor Value:</h2>
            <p id="resistorValue">No resistor detected</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
